<div class="profilePage">
  <div class="cHeader">
    <h4>Profile</h4>
  </div>
  <section class="content">
    <div class="imgProfile">
      <img src="resources/avtar.webp" alt="Profile Picture" />
      <i class="fas fa-undo-alt"></i>
    </div>
    <div class="dform-control vertical w100">
      <label for="txtName" class="w100">Name</label>
      <input type="text" id="txtName" class="txt" value="Sarine Dyne" />
    </div>
    <div class="dform-control vertical w100">
      <label for="txtName" class="w100">Address</label>
      <input type="text" id="txtName" class="txt" value="Town Indranagar" />
    </div>
    <div class="dform-control vertical w100">
      <label for="txtName" class="w100">Phone Number</label>
      <input type="text" id="txtName" class="txt" value="8758 784 551" />
    </div>
    <div class="dform-control vertical w100">
      <label for="txtName" class="w100">State</label>
      <input type="text" id="txtName" class="txt" value="Tripura" />
    </div>
    <div class="dform-control vertical w100">
      <label for="txtName" class="w100">Email</label>
      <input type="text" id="txtName" class="txt" value="example@sample.dom" />
    </div>
    <div class="dform-control vertical">
      <button
        class="btn b-primary w100 ripple"
        onclick="cMsg('Feature not available')"
      >
        Update Your Profile
      </button>
    </div>
  </section>
</div>
